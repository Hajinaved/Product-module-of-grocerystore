<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
.totalalign {
	border: 2px black solid;
	margin-left: 20%;
	margin-right: 20%;
	margin-top: 20%;
	padding: 20px;
}

input {
	margin-left: 10%;
	width: 50px;
}
</style>
</head>
<body>
	<form
		style="margin-left: 20%; margin-right: 20%; border: 5px dashed black; width: 30%; height: 500px;"
		action="au">
		<h2
			style="width: auto; font-family: monospace; margin: auto; text-align: center;">ENTER
			PRODUCT DETAILS</h2>
		<div class="totalalign">
			NAME : <input size="auto" type="text" name="product-name"
				placeholder="Name of the product"><br>
			CATEGORY : <select name="category" >
				<option value="dairy">dairy products</option>
				<option value="vegetable">vegetables</option>
				<option value="drinks">drinks</option>
				<option value="fruits">fruits</option>
				<option value="cereals">Cereals</option>
				<option value="grains">grains</option>
			  </select><br>
			 SUB-CATEGORY : <select name="sub" >
				<option value="energy">energy drink</option>
				<option value="juice">fruit juice</option>
				<option value="milk">milk</option>
				<option value="curd">curd</option>
				<option value="salads">salads</option>
				<option value="pulses">pulses</option>
				<option value="oatmeals">oatmeals</option>

			  </select><br>
			  STOCK:<input type="text" name="stock" placeholder="Stock-value">
			  <br>
			  PRICE : <input type="text" name="price"
			  placeholder="$$$">
			  <br>
			  <input type="submit" value="ADD">
		</div>

		

	</form>

</body>
</html>
